<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News timeline</title>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="container small-12 columns small-centered">

</div>

<script id="story-template" type="text/x-handlebars-template">
    <article class="story small-9 columns small-centered">


        <h1 class="title">{{ title }}</h1>

        <hr/>

        <div class="row">
            <div class="small-4 columns">
                <img src="{{ caption }}" alt=""/>
            </div>
            <div class="small-8 columns">
                <p class="text-right">{{ author }}</p>
                <p class="text-right">{{ datetime }}</p>
                <p>{{ summary }}</p>
                <p class="text-right"><a href="{{ link }}">Read more</a></p>
            </div>
        </div>

        <div class="photos">
            {{#each photos}}
                <a href="{{ source_url }}">
                    <img src="{{ photo_url }}" alt=""/>
                </a>
            {{/each}}
        </div>

        <div class="row panel radius">
            <h4>Tags</h4>
            <ul class="text-center">
                {{#each tags}}
                    <li class="label">{{ this }}</li>
                {{/each}}
            </ul>
        </div>
        <div class="row panel radius">
            <h4>Twitter Sentiment</h4>
            <ul class="text-center">
                <li class="label success">{{ sentiment.positive }}% positive</li>
                <li class="label alert">{{ sentiment.negative }}% negative</li>
                <li class="label">{{ sentiment.neutral }}% neutral</li>
            </ul>
        </div>

    </article>


</script>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.js"></script>
<script src="js/app.js"></script>
</body>
</html>
